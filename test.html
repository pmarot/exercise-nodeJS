<body>

    <div id="contenu_demande">
        <!-- contenu vient ici  -->
    </div>

    <button id="afficher">Afficher la liste</button>
    <button id="effacer">Effacer la liste</button>


    <script>

        $(document).ready(function () {
            $("#afficher").click(function () {
                $.ajax({
                    url: "http://localhost:3005/liste",
                    context: document.body
                }).done(function (data) {
                    for (i = 0; i < data.length; i++)
                        $("#contenu_demande").append("nom : " + data[i].name.first + "    ---    " + "prenom : " + data[i].name.last + "<br>");
                });
            });

            $("#effacer").click(function () {
                $("#contenu_demande").remove();
            })

            
        });

    </script>
